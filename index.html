<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Toggle</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body id="body">
    <nav>
      <div id="toggle" onclick="toggleNav()"></div>
      <ul id="menu">
        <li class="grey-btn" onclick="changeGrey()">
          <a href="#">Home</a>
        </li>
        <li class="red-btn" onclick="changeRed()">
          <a href="#">Red</a>
        </li>
        <li class="orange-btn" onclick="changeOrange()">
          <a href="#">Orange</a>
        </li>
        <li class="purple-btn" onclick="changePurple()">
          <a href="#">Purple</a>
        </li>
        <li class="green-btn" onclick="changeGreen()">
          <a href="#">Green</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
